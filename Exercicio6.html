<!-- 6)	Escreva um algoritmo que através do salário mensal atual de um funcionário e o percentual de reajuste, calcule e escreve em tela o valor do novo salário. -->

<!DOCTYPE html>
<html lang="en"></html>
<head>
  <script>
    var salario_atual = prompt("Digite o salário atual: ")
    var reajuste = prompt("Digite o reajuste: ")
    
    alert("O novo salário será: R$" + (salario_atual * (1+(reajuste/100))))
  </script>
</head>
<body>
</body>
</html>
