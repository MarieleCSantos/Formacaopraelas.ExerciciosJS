<!--3)	Escreva um algoritmo que armazena as dimensões de um retângulo (base e altura) em variáveis. Calcule e escreva a área do retângulo em tela. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    var base = prompt("Digite o tamanho da base")
    var altura = prompt("Digite o tamanho da altura")

    alert("A área do retângulo é: " + (base * altura) / 2)
  </script>
</head>
<body>
</body>
</html>
