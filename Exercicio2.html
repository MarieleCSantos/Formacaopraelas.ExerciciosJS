<!-- 2)	Escreva um algoritmo para armazenar um valor em uma variável de nome “numero” e escrever (na tela) o seu antecessor. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    var numero = prompt("Informe um número:");

    alert("O antecessor do número é: " + (numero - 1));
  </script>
</head>
<body>
</body>
</html>
