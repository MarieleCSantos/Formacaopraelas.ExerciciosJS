<!-- 5)	Escreva um algoritmo que através do armazenamento do número total de eleitores de um município, o número de votos brancos, nulos e válidos, calcule e escreva o percentual que cada um representa em relação ao total de eleitores. -->

<!DOCTYPE html>
<html lang="en"></html>
<head>
  <script>
    var eleitores = prompt("Digite o número total de eleitores: ")
    var brancos = prompt("Digite o número de votos brancos: ")
    var nulos = prompt("Digite o número de votos nulos: ")
    var validos = prompt("Digite o número de votos válidos: ")

    alert("A porcentagem de votos brancos foi: " + ((brancos/eleitores)*100) + "% \n" +
          "A porcentagem de votos nulos foi: " + ((nulos/eleitores)*100) + "% \n" +
          "A porcentagem de votos válidos foi: " + ((validos/eleitores)*100) +"%")

  </script>
</head>
<body>
</body>
</html>
